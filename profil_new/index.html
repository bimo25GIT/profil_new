<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Febriyanto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      background: linear-gradient(to top, #87ceeb 0%, #f0f4f8 100%);
      position: relative;
    }

    /* Container untuk animasi awan */
    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none; /* supaya tidak mengganggu klik */
      overflow: hidden;
      z-index: 0;
    }

    /* Gambar awan */
    .cloud {
      position: absolute;
      background: url('https://i.ibb.co/7vDLJFb/cloud.png') no-repeat;
      background-size: contain;
      width: 200px;
      height: 120px;
      opacity: 0.8;
      animation-timing-function: linear;
    }

    /* Animasi awan bergerak dari kiri ke kanan */
    .cloud1 {
      top: 20%;
      animation: moveClouds 60s linear infinite;
      animation-delay: 0s;
      width: 220px;
      height: 130px;
      opacity: 0.7;
    }

    .cloud2 {
      top: 40%;
      animation: moveClouds 80s linear infinite;
      animation-delay: 20s;
      width: 180px;
      height: 110px;
      opacity: 0.6;
    }

    .cloud3 {
      top: 60%;
      animation: moveClouds 100s linear infinite;
      animation-delay: 10s;
      width: 250px;
      height: 140px;
      opacity: 0.75;
    }

    @keyframes moveClouds {
      0% {
        left: -250px; /* mulai dari luar kiri */
      }
      100% {
        left: 100vw; /* bergerak ke luar kanan */
      }
    }

    /* Konten utama di atas awan */
    .container {
      position: relative;
      max-width: 1100px;
      margin: 40px auto;
      padding-bottom: 40px;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 30px;
      border: 2px solid #d6dfe8;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
    }

    .profile {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      color: #3a3a3a;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 1.7rem;
      margin-bottom: 15px;
      color: #444;
    }

    ul.hobi {
      list-style: none;
      padding: 0;
    }

    ul.hobi li {
      margin: 12px 0;
      font-size: 1.1rem;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    ul.hobi li i {
      color: #e1306c;
      font-size: 1.3rem;
    }

    .social {
      margin-top: 10px;
    }

    .social a {
      color: #555;
      font-size: 1.8rem;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .social a:hover {
      color: #e1306c;
    }

    .gallery {
      grid-column: 1 / -1;
      background: #fff;
      border-radius: 20px;
      border: 2px solid #d6dfe8;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .gallery:hover {
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
    }

    .gallery h2 {
      font-size: 1.7rem;
      margin-bottom: 25px;
      color: #444;
    }

    .gallery-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 240px;
      max-width: 90vw;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Background awan -->
  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <!-- Konten utama -->
  <div class="container">
    <!-- Profil Card -->
    <div class="card">
      <img src="tes.jpg" alt="Foto Profil" class="profile" />
      <h1>Febriyanto D.H.</h1>
    </div>

    <!-- Hobi Card -->
    <div class="card">
      <h2 class="section-title">Hobi</h2>
      <ul class="hobi">
        <li><i class="fas fa-basketball-ball"></i> Basket</li>
        <li><i class="fas fa-video"></i> Sinematografi</li>
      </ul>
    </div>

    <!-- Kontak Card -->
    <div class="card">
      <h2 class="section-title">Kontak</h2>
      <p>Hubungi saya melalui media sosial berikut:</p>
      <div class="social">
        <a href="https://instagram.com/fdh.laurenn" target="_blank" aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://wa.me/6289695912236" target="_blank" aria-label="WhatsApp"
          ><i class="fab fa-whatsapp"></i
        ></a>
      </div>
    </div>

    <!-- Galeri Foto -->
    <div class="gallery">
      <h2>Galeri Foto</h2>
      <div class="gallery-images">
        <img src="tes1.jpg" alt="Galeri 1" />
        <img src="tes2.jpg" alt="Galeri 2" />
        <img src="tes3.jpg" alt="Galeri 3" />
      </div>
    </div>
  </div>
</body>
</html>
